<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este archivo tiene un formulario creado para completar un desafio de la plataforma de coding dojo">
    <title>Formulario</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Mi formulario de registro &#128516;</h1>
        <form>
            <div style="text-align:center;">
                <label for="Nombre">Nombre :</label>
                <input type="text" id="Nombre" name="Nombre"><br>
                <br>
                <label for="Apellido">Apellido :</label>
                <input type="text" id="Apellido" name="Apellido"><br>
                <br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email"><br>
                <br>
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="Contraseña" name="Contraseña"><br>
                <br>
                <label for="Contraseña">Confirmar:</label>
                <input type="password" id="Contraseña" name="Contraseña"><br>
                <br>
                <label for="Fecha_cumple">Cumpleaños:</label>
                <input type="date" id="Fecha_cumple" name="Fecha_cumple"><br>
                <br>
            </div>
            <label for="masculino">masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="prefiero-no-decir">prefiero no decir</label>
            <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir"><br>
            <br>
            <h3>una breve descripcion de ti</h3>
            <textarea name="descripcion-breve" rows="10" cols="30"></textarea><br>
            <br>
            <label for="lengfav">lenguaje favorito</label>
            <select id="lengfav">
                <option>selecciona</option>
                <option value="java">Java</option>
                <option value="javascript">javascript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="c++">C++</option>
            </select><br>
            <br>
            <input type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
